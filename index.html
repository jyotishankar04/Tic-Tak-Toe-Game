<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="showWinner">
      <h1>Player <span class="winnerPlayer">X</span> is the Winner</h1>
      <button class="showBtn">New Game</button>
    </div>
    <main class="container">
      <h1 class="gametitle">Tic Tac Toe</h1>
      <p class="turnShow">player <span class="turnShowSpan">O</span></p>
      <div class="gameBox">
        <button class="gameBtns">.</button>
        <button class="gameBtns"></button>
        <button class="gameBtns"></button>
        <button class="gameBtns"></button>
        <button class="gameBtns"></button>
        <button class="gameBtns"></button>
        <button class="gameBtns"></button>
        <button class="gameBtns"></button>
        <button class="gameBtns"></button>
      </div>
      <button class="resetBtn">Reset</button>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
